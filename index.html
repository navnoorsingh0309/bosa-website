<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Board of Sports Activities, IIT Ropar</title>
</head>
<body>
    <section class="club-title-section">
        <div class="title-div">
            <H1 class="sport-name">Atheletics</H1>
        </div>
    </section>
    <section class="people-column">
        <div class="reps-head">
            <h1>Respresentatives</h1>
        </div>
        <div class="reps">            
            <div class="rep1-column">
                <div class="rep1-column-pic">
                    <img src="Rep1.jpg" alt="Rep 1" class="Rep-1">
                    <div class="overlay-rep">
                        <img src="call.png" class="call-pic">
                        +91 1234567890
                    </div>
                </div>                
                <h1 class="rep1-text">Name1</h1>
            </div>
            <div class="rep2-column">
                <div class="rep2-column-pic">
                    <img src="Rep1.jpg" alt="Rep 2" class="Rep-2">
                    <div class="overlay-rep">
                        <img src="call.png" class="call-pic">
                        +91 1234567890
                    </div>
                </div>                
                <h1 class="rep2-text">Name2</h1>
            </div>
        </div>
        <div class="reps-head">
            <h1>Ex-Respresentatives</h1>
        </div>
        <div class="ex-reps reps">            
            <div class="exrep1-column rep1-column">
                <div class="exrep1-column-pic rep1-column-pic">
                    <img src="Rep1.jpg" alt="Rep 1" class="Ex-Rep-1 Rep-1">
                    <div class="overlay-rep">
                        <img src="call.png" class="call-pic">
                        +91 1234567890
                    </div>
                </div>                
                <h1 class="exrep1-text rep1-text">Name1</h1>
            </div>
            <div class="exrep2-column rep2-column">
                <div class="exrep2-column-pic rep2-column-pic">
                    <img src="Rep1.jpg" alt="Rep 2" class="exRep-2 Rep-2">
                    <div class="overlay-rep">
                        <img src="call.png" class="call-pic">
                        +91 1234567890
                    </div>
                </div>                
                <h1 class="exrep2-text rep2-text">Name2</h1>
            </div>
        </div>
        <div class="reps-head">
            <h1>Ex-Captain</h1>
        </div>
        <div class="excaptain reps">            
            <div class="excaptain-column rep1-column">
                <div class="excaptain-column-pic rep1-column-pic">
                     <img src="Rep1.jpg" alt="Rep 1" class="Ex-CaptainPic Rep-1">                    
                </div>
                <div class="excaptain-back">
                    <H1>Statement!!!</H1>
                </div>
            </div>            
        </div>
    </section>
</body>
</html>
